<div class="row">
  <div class="col-md-5">
    <app-recipe-list (itemDetail)='receivedItem = $event'></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail 
      *ngIf='receivedItem, else infoText'
      [details]='receivedItem'></app-recipe-detail>
      <ng-template #infoText>Please choose a recipe</ng-template>
  </div>
</div>
